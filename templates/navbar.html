<div id="nav">
    <nav>
        <ul>
            <li class="btn"><a href="/" id="logo"><div id="logoDiv"></div></a></li>
            {% if role=='admin' %}
            <li class="navBtn btn"><a href="manageManagers">Zarządzaj Menagerami</a></li>
            <li class="navBtn btn"><a href="manageUsers">Zarządzaj Pracownikami</a></li>
            <li class="navBtn btn"><a href="manageCourses">Edytuj Kursy</a></li>
            {% elif role == 'manager'%}
            <li class="navBtn btn"><a href="">Zarządzaj Pracownikami</a></li>
            <li class="navBtn btn"><a href="">Informacje</a></li>
            {% else %}
            <li class="navBtn">
                <input type="text" id="mySearch" onkeyup="listFilter()" placeholder="Search..." title="Type in a category">
                <script>
                    function listFilter() {
                      let input, filter, container, div, p, i;
                      input = document.getElementById("mySearch");
                      filter = input.value.toUpperCase();
                      container = document.getElementById("container");
                      div = container.getElementsByTagName("div");
                      console.log(container, div);
                      for (i = 0; i < div.length; i++) {
                        p = div[i].getElementsByTagName("p")[0];
                        if (p.innerHTML.toUpperCase().indexOf(filter) > -1) {
                          div[i].style.display = "";
                        } else {
                          div[i].style.display = "none";
                        }
                      }
                    }
                </script>
            </li>
            <li class="navBtn btn"><a href="courseList">Lista Kursów</a></li>
            <li class="navBtn btn"><a href="">Informacje</a></li>
            {% endif %}
            <li class="navBtn btn"><a href="kontakt">Kontakt</a></li>
            <li id="logoutLi" class="btn">
                <div class="horizontal">
                    <div id="logoutIcon"></div>
                    <div class="vertical">
                        <div id="timeout"></div>
                        <a href="/logout" id="logoutPageBtn">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</div>
